<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DataEdu</title>

<link rel="stylesheet"
	href="../resources/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="app">


	<div class="container" data-ng-controller="dataeduController">
		<div class="row">
			<div class="col-lg-4 col-md-4 panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Aluno</h3>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Conclusao</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Atrasado</label>
				</div>
				<div class="radio disabled">
					<label><input type="radio" name="optradio" disabled>Evasao
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Filtros</h3>
				</div>
				<h5>Região</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="getChekingdata"
						selected-model="checkinModel"></div>
				</div>
				<h5>Estados</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="getChekingdataEstados"
						selected-model="checkinModelEstados"></div>
				</div>

				<h5>Municípios</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="getChekingdataMunicipio"
						selected-model="checkinModelMunicipio"></div>
				</div>

				<h5>Portador Deficiência</h5>
				<div class="row">
					<div ng-dropdown-multiselect=""
						options="getChekingdataPortadorDefiencia"
						selected-model="checkinModelPortadorDeficiencia"></div>
				</div>

				<h5>Tipo de Ingresso</h5>
				<div class="row">
					<div ng-dropdown-multiselect=""
						options="getChekingdataTipodeIngresso"
						selected-model="checkinModelTipodeIngresso"></div>
				</div>

				<h5>Apoio</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="getChekingdataApoio"
						selected-model="checkinModelApoio"></div>
				</div>

				<h5>Bolsa</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="getChekingdataBolsa"
						selected-model="checkinModelBolsa"></div>
				</div>

			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
	<script type="text/javascript" src="../resources/angular.min.js"></script>
	<script type="text/javascript"
		src="../resources/angularjs-dropdown-multiselect.js"></script>
	<script type="text/javascript" src="../resources/dataedu.js"></script>
</body>
</html>
