<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DataEdu</title>

<link rel="stylesheet"
	href="../resources/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="app">


	<div class="container" data-ng-controller="dataeduController">
		<div class="row">
			<div class="col-lg-4 col-md-4 panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Aluno</h3>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Conclusao</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">Atrasado</label>
				</div>
				<div class="radio disabled">
					<label><input type="radio" name="optradio" disabled>Evasao
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Filtros</h3>
				</div>
				<!-- R E G I A O -->
				<h5>Região</h5>
				<div class="row">
					<label>regioes</label>
					<div ng-dropdown-multiselect="" extra-settings="regiaoSettings"
						options="regioes" selected-model="regioesSelecionada"
						checkboxes="true"></div>

				</div>

				<!-- E S T A D O S -->

				<h5>Estados</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="estados"
						extra-settings="estadoSettings"
						selected-model="estadosSelecionado" checkboxes="true"></div>

				</div>

				<!-- M U N I C I P I O  -->


				<h5>Municípios</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="municipios"
						selected-model="municipiosSelecionado"></div>
				</div>

				<!-- D E F I C I E N T E  -->
				<h5>Portador Deficiência</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="deficientes"
						selected-model="deficientesSelecionado"></div>
					<div class="row"></div>
				</div>
				<!-- T I P O   D E   I N G R E S S O  -->

				<h5>Tipo de Ingresso</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="tipoDeIngressos"
						selected-model="tipoDeIngressosSelecionado"></div>
					<div class="row"></div>
				</div>
				<!-- A P O I O -->
				<h5>Apoio</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="apoios"
						selected-model="apoiosSelecionado"></div>
				</div>
				<!-- B O L S A -->
				<h5>Bolsa</h5>
				<div class="row">
					<div ng-dropdown-multiselect="" options="bolsas"
						selected-model="bolsasSelecionado"></div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-primary"
						ng-click="submitDataTotal()">total</button>
				</div>

			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
	<script type="text/javascript" src="../resources/angular.min.js"></script>
	<script type="text/javascript"
		src="../resources/angularjs-dropdown-multiselect.js"></script>
	<script type="text/javascript" src="../resources/dataedu.js"></script>
</body>
</html>
